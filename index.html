<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Calculadora de Investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2 bg-slate-300" >
    <aside class="bg-emerald-300	row-span-2 flex flex-col justify-between py-5 px-2" >
      <h1 class="text-2xl font-bold	px-6 py-2" >Calculadora de investimentos</h1>
      <form class="w-full	">  <!--incicio form rentabilidade-->

        <div class="flex w-full flex-col px-6 my-2">  <!--inicio div rep input invest inicial-->
          <label for="starting-amount" class="font-bold text-gray-700">Investimento inicial</label>
          <div class="flex">
            <input type="text"  class="w-1/6 text-center rounded-l-lg" value="R$" disabled>
            <input type="text" class="w-5/6 rounded-r-lg px-2"  id="starting-amount" placeholder="0.00"> <!--input principal-->
          </div>         
        </div>    <!--fim div rep input invest inicial-->
        <div class="flex w-full flex-col px-6 my-2">  <!--inicio div rep input aportes-->
          <label for="additional-contribution" class="font-bold text-gray-700">Aportes adicionais</label>
          <div class="flex">
            <input type="text"  class="w-1/6 text-center rounded-l-lg" value="%" disabled>
             <input type="text" class="w-5/6 rounded-r-lg px-2"  id="additional-contribution"  placeholder="0.00">
          </div>         
        </div>    <!--fim div rep input aportes-->
        <div class="flex w-full flex-col px-6 my-2">  <!--inicio div rep input prazo-->
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
             <input type="text" class="w-2/3 rounded-l-lg px-2"  id="time-amount"  placeholder="0" >
              <select id="evaluation-period " class="w-1/3 rounded-tr-lg text-center border-l-2 border-emerald-600	hover:bg-emerald-900 hover:text-slate-200">
                <option value="monthly">Mensal</option>
                <option value="yearly">Anual</option>
              </select>
          </div>         
        </div>    <!--fim div rep input prazo-->
        <div class="flex w-full flex-col px-6 my-2">  <!--inicio div rep input rentabilidade-->
          <label for="return-rate" class="font-bold text-gray-700">Rentabiblidade</label>
          <div class="flex">
            <input type="text"  class="w-1/6 text-center rounded-l-lg" value="%" disabled>
             <input type="text" class="w-1/2 px-2"  id="return-rate"  placeholder="0">
              <select id="time-amount-period " class="w-1/3 rounded-tr-lg text-center border-l-2 border-emerald-600	hover:bg-emerald-900 hover:text-slate-200">
                <option value="monthly">Mensal</option>
                <option value="yearly">Anual</option>
              </select>
          </div>         
        </div>    <!--fim div rep input rentabiblidade-->
        <div class="flex w-full flex-col px-6 my-2">  <!--inicio div rep input imposto-->
          <label for="tax-rate" class="font-bold text-gray-700">Impostos sobre lucro</label>
          <div class="flex">
            <input type="text"  class="w-1/6 text-center rounded-l-lg" value="%" disabled>
             <input type="text" class="w-5/6 rounded-r-lg px-2"  id="tax-rate"  placeholder="0">
          </div>         
        </div>    <!--fim div rep input imposto-->
      </form>    <!--fim form reatbilidade-->
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800">Calcular</button>
        <button class="w-1/2 rounded-lg bg-blue-300 text-slate-200 hover:bg-emerald-800">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main> 
  </body>
</html>
